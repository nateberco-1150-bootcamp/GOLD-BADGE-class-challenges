    <link rel="stylesheet" href="./11-10-2020.css" />
    <title>Two Truths and a Lie</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Two Truths and a Lie</h1>
      <div class="Truths">
        <div class="truthlie">
          <h3>I'm not huge on mayonnaise.</h3>
          <p>This is truly the only food I don't like.</p>
        </div>
        <br />
        <div class="truthlie">
          <h3>I am missing a rib.</h3>
          <p>Yep, you heard it right.</p>
        </div>
        <br />
        <div class="truthlie">
          <h3>I have never left the U.S.A.</h3>
          <p>When I do, my first stop is Spain!</p>
        </div>
      </div>
    </div>
  </body>
